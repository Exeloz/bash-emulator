<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>TryBash Emulator</title>

    <style>
      html, body {
        color: white;
        font-size: 115%;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body, #input {
        background: black;
        font-family: monospace;
        line-height: 120%;
      }

      #output {
        white-space: pre;
      }

      #input {
        width: 90%;
        border: none;
        font-size: inherit;
      }

      #input:focus {
        outline: none;
      }

      #input, .input-wrap {
        color: lime;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>

    <div id="output"></div>

    <div class="input-wrap">
      <span>$</span>
      <input id="input" type="text" autofocus />
    </div>

    <script src="bundle.min.js"></script>
    <script>
      var input = document.getElementById('input')
      var output = document.getElementById('output')

      var emulator = bashEmulator({
        workingDirectory: '/',
        fileSystem: {
          '/': {
            type: 'dir',
            modified: Date.now()
          },
          '/README.txt': {
            type: 'file',
            modified: Date.now(),
            content: 'empty'
          },
          '/home': {
            type: 'dir',
            modified: Date.now()
          },
          '/home/user/journal.txt': {
            type: 'file',
            modified: Date.now(),
            content: 'this is private!'
          },
          '/home/user': {
            type: 'dir',
            modified: Date.now()
          }
        }
      })

      emulator.commands.clear = function (env) {
        output.innerHTML = ''
        env.exit()
      }

      var ENTER = 13
      var UP = 38
      var DOWN = 40

      function log (result) {
        if (result) {
          output.innerHTML += result + '\n'
        }
      }

      function error (result) {
        log('<div class="error">' + result + '</div>')
      }

      function run (cmd) {
        log('$ ' + cmd)
        return emulator.run(cmd).then(log, error)
      }

      var completeFunctions = {}
      completeFunctions[UP] = emulator.completeUp
      completeFunctions[DOWN] = emulator.completeDown

      function complete (direction) {
        var completeFunction = completeFunctions[direction]
        if (!completeFunction) {
          return
        }
        var cursorPosition = input.selectionStart
        var beforeCursor = input.value.slice(0, cursorPosition)
        completeFunction(beforeCursor).then(function (completion) {
          if (completion) {
            input.value = completion
            input.setSelectionRange(cursorPosition, cursorPosition)
          }
        })
      }

      input.addEventListener('keydown', function (e) {
        if (e.altKey || e.metaKey || e.shiftKey || e.ctrlKey) {
          return
        }
        if (e.which === UP || e.which === DOWN) {
          e.preventDefault()
          complete(e.which)
        }
      })

      input.addEventListener('keyup', function (e) {
        if (e.which !== ENTER) {
          return
        }
        run(input.value).then(function () {
          input.value = ''
          document.body.scrollTop = 10e6
        })
      })

      document.body.addEventListener('click', function () {
        // Prevent when user is selecting text
        if (!window.getSelection().isCollapsed) {
          return
        }
        input.focus()
      })

      run('pwd').then(function () {
        run('ls')
      })
    </script>
  <body>
<html>
